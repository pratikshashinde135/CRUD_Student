{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Update
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}

{% block content %}
<div class="container">
  <form class="form-signin" method="POST" action="/update">
    <h2 class="form-signin-heading">Please fill the data...</h2>
       <label>Name:</label><input type="text" class="form-control" value="{{student.name}}" name="new_name"><br>
       <label>Class Id:</label><input type="text" class="form-control" value="{{student.class_id}}" name="class_id"><br>
       <input type="hidden" value="{{student.student_id}}" name="studentId">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
  </form>

</div> <!-- /container -->
{% endblock %}
