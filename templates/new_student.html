{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
dashboard
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}

{% block content %}
<div class="container">
    <form class="form-signin" method="POST" action="/new_student">
    <h2 class="form-signin-heading">Insert Student Data</h2>
        <table class="table table-striped table-bordered">
            <tr>
                <td><label>Student Id:</label></td>
                <td><input type="text" name="student_id"></td>
            </tr>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><label>Class Id:</label></td>
                <td><input type="text" name="class_id"></td>
            </tr>
            <tr>
                <td><label>Class Name:</label></td>
                <td><input type="text" name="c_name"></td>
            </tr>
            <tr>
                <td><label>Class Leader:</label></td>
                <td><input type="radio" name="c_leader" value="yes"> Yes
        <input type="radio" name="c_leader" value="no" checked> No<br></td>
            </tr>
            <tr>
                <td colspan="2">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
                </td>
            </tr>
        </table>
    </form>
</div><!-- /container -->
{% endblock %}
